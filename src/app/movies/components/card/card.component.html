<mat-card>
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.status}}</mat-card-subtitle>
    </mat-card-header>

    <img matCardImage width="100%" height="300" [src]="movie | movieNoImage">
    <mat-card-content class="mt-2">
        <br>

    </mat-card-content>
    <mat-card-actions align="start">
        <button (click)="openDialog()" mat-button mat-raised color="primary">
          <mat-icon >edit</mat-icon>
          Editar
        </button>
        <span class="spacer"></span>

        <button mat-mini-fab >
          <mat-icon (click)="onAction1()">delete</mat-icon>
        </button>

    </mat-card-actions>
    <mat-card-footer>
      <mat-chip-listbox class="pl-2" *ngIf="movie.genres">
        <mat-chip *ngFor="let genero of movie.genres!.split(',') | slice:0:3">{{genero}}</mat-chip>
    </mat-chip-listbox>
    </mat-card-footer>
</mat-card>
